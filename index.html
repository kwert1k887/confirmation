<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />
</head>
<body>
    <div class="confirmation">
        <div class="confirmation-bg">
            <header>
                <div class="info-liner">
                    <div class="info">
                        <img src="images/info-icon.svg" alt="info-icon">
                    </div>
                </div>
                <h3>Подтверждение</h3>
            </header>
            <footer>
                <p>Игрок <a>Daniel Fodyanov</a> предложил вам пойти нахуй, вы согласны?</p>
                <button class="yes">
                    <img src="images/yes.svg" alt="yes">
                </button>
                <button class="no">
                    <img src="images/no.svg" alt="no">
                </button>
            </footer>
        </div>
    </div>
</body>
</html>
